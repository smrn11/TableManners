<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MongoDB Cluster Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
    .healthy {
      background-color: green;
    }
    .unhealthy {
      background-color: red;
    }
  </style>
</head>
<body>
  <h1>MongoDB Cluster Status</h1>
  <p>Click the button to fetch the current status of the MongoDB cluster:</p>
  <button onclick="fetchClusterStatus()">Fetch Cluster Status</button>

  <table>
    <thead>
      <tr>
        <th>Node Name</th>
        <th>Type</th>
        <th>Status</th>
        <th>Uptime</th>
        <th>Last Heartbeat</th>
        <th>Ping (ms)</th>
      </tr>
    </thead>
    <tbody id="nodeTableBody"></tbody>
  </table>

  <script>
    async function fetchClusterStatus() {
      const endpoint = "http://127.0.0.1:8000/api/cluster-health";
      try {
        const response = await fetch(endpoint);
        if (!response.ok) {
          throw new Error("Failed to fetch cluster status.");
        }

        const data = await response.json();
        renderTable(data.nodes);
      } catch (error) {
        alert(error.message);
      }
    }

    function parseUptime(uptimeStr) {
      const match = uptimeStr.match(/(\d+) days (\d{2}):(\d{2}):(\d{2})/);
      if (match) {
        const days = match[1];
        const hours = match[2];
        const minutes = match[3];
        const seconds = match[4];
        return `${days} days ${hours}:${minutes}:${seconds}`;
      }
      return "N/A";
    }

    function renderTable(nodes) {
      const tableBody = document.getElementById("nodeTableBody");
      tableBody.innerHTML = ""; // Clear previous data

      nodes.forEach(node => {
        const row = document.createElement("tr");

        const statusIndicator = `
          <span class="status-indicator ${node.health}"></span> ${node.health}
        `;

        const formattedUptime = parseUptime(node.uptime);
        const lastHeartbeat = node.last_heartbeat || "N/A";
        const ping = node.ping_ms !== "Unknown" ? node.ping_ms : "N/A";

        row.innerHTML = `
          <td>${node.name}</td>
          <td>${node.state}</td>
          <td>${statusIndicator}</td>
          <td>${formattedUptime}</td>
          <td>${lastHeartbeat}</td>
          <td>${ping}</td>
        `;

        tableBody.appendChild(row);
      });
    }
  </script>
</body>
</html>
