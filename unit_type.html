<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Average Daily Usage by Unit Type</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    .form-container {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Average Daily Usage by Unit Type</h1>

  <div class="form-container">
    <label for="city">Select City:</label>
    <select id="city" name="city">
      <option value="New York City">New York City</option>
      <option value="San Diego">San Diego</option>
      <option value="Lincoln">Lincoln</option>
    </select>

    <label for="start-date">Start Date:</label>
    <input type="date" id="start-date" name="start-date" required>

    <label for="end-date">End Date (optional):</label>
    <input type="date" id="end-date" name="end-date">

    <button onclick="fetchAndRenderData()">Submit</button>
  </div>

  <canvas id="usageChart" width="800" height="400"></canvas>

  <script>
    async function fetchAndRenderData() {
      const city = document.getElementById("city").value;
      const startDate = document.getElementById("start-date").value;
      const endDate = document.getElementById("end-date").value;

      if (!startDate) {
        alert("Please select a start date.");
        return;
      }

      try {
        // Fetch data from the FastAPI endpoint
        const response = await axios.post("/api/average-daily-usage-by-unit-type", {
          city_name: city,
          start_date: startDate,
          end_date: endDate
        });

        const data = response.data;

        // Process data for the chart
        const dates = data.map(item => item.date);
        const unitTypes = {};
        data.forEach(item => {
          item.unit_type_averages.forEach(type => {
            if (!unitTypes[type.unit_type]) {
              unitTypes[type.unit_type] = [];
            }
            unitTypes[type.unit_type].push(type.average_usage);
          });
        });

        // Prepare datasets for Chart.js
        const datasets = Object.keys(unitTypes).map(unitType => ({
          label: unitType,
          data: unitTypes[unitType],
          borderColor: getRandomColor(),
          fill: false
        }));

        // Render chart
        const ctx = document.getElementById("usageChart").getContext("2d");
        new Chart(ctx, {
          type: "line",
          data: {
            labels: dates,
            datasets: datasets
          },
          options: {
            responsive: true,
            plugins: {
              title: {
                display: true,
                text: "Average Daily Energy Usage by Unit Type"
              }
            },
            scales: {
              x: {
                title: {
                  display: true,
                  text: "Date"
                }
              },
              y: {
                title: {
                  display: true,
                  text: "Average Usage"
                }
              }
            }
          }
        });
      } catch (error) {
        console.error(error);
        alert("Failed to fetch data. Please check your input and try again.");
      }
    }

    function getRandomColor() {
      const letters = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
</body>
</html>
