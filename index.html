<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Energy Consumption Visualization</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    #chart-container {
      width: 80%;
      margin: 20px auto;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Energy Consumption Visualization</h1>
  <p>Enter a city name to view the daily average energy consumption:</p>
  <input type="text" id="cityInput" placeholder="Enter city name">
  <button onclick="fetchAndRenderData()">Fetch Data</button>

  <div id="chart-container">
    <canvas id="energyChart"></canvas>
  </div>

  <script>
    let energyChart;

    async function fetchAndRenderData() {
      const cityName = document.getElementById('cityInput').value;
      if (!cityName) {
        alert("Please enter a city name.");
        return;
      }

      const endpoint = `http://127.0.0.1:8000/api/daily-average-energy/${cityName}`;
      try {
        const response = await fetch(endpoint);
        if (!response.ok) {
          throw new Error("Failed to fetch data. Check if the city name is valid.");
        }

        const data = await response.json();
        renderChart(data);
      } catch (error) {
        alert(error.message);
      }
    }

    function renderChart(data) {
      const dates = Object.keys(data);
      const onPeakData = dates.map(date => data[date].on_peak);
      const offPeakData = dates.map(date => data[date].off_peak);

      const ctx = document.getElementById('energyChart').getContext('2d');

      // Destroy the old chart if it exists
      if (energyChart) {
        energyChart.destroy();
      }

      // Create a new chart
      energyChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: dates,
          datasets: [
            {
              label: 'On Peak',
              data: onPeakData,
              borderColor: 'blue',
              fill: false,
              tension: 0.1
            },
            {
              label: 'Off Peak',
              data: offPeakData,
              borderColor: 'orange',
              fill: false,
              tension: 0.1
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top'
            },
            title: {
              display: true,
              text: 'Daily Average Energy Consumption'
            }
          },
          scales: {
            x: {
              title: {
                display: true,
                text: 'Date'
              }
            },
            y: {
              title: {
                display: true,
                text: 'Energy (kWh)'
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
